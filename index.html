<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sebuah halaman website yang digunakan untuk mencari dan menampilkan list movie berdasarkan kategori terpopular">
    <meta name="author" content="Ibnu Choldun">
    <title>IC Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon1.svg" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <div class="container-fluid">
          <h1 class="p-1 fs-1 d-block mx-auto fw-bold">IC Movies App</h1>
        </div>
    </header>
    <main>
        <section class="container-md">
            <article class="row">
                <div class="col-12 mt-5">
                    <h2 class="fw-bold text-center">Cari Film Favoritmu</h2>
                    <p class="text-muted text-center">Temukan film favoritmu dengan mudah dan cepat</p>
                    <form action="" method="get" class="w-50 d-block mx-auto">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control input-search" placeholder="Cari film" aria-label="Cari film" aria-describedby="button-addon2" name="search">
                            <button class="btn btn-primary" type="submit" id="button-addon2">Cari</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
        <section class="mt-5">
            <article class="container-md">
                <div class="row">
                    <div class="col-12">
                        <h2 class="fw-bold">Film Terpopuler</h2>
                        <hr class="border border-3 border-dark mt-0 bg-dark">
                    </div>
                </div>
            </article>
            <article class="container-md mt-3">
                <div class="container text-center">
                    <div class="row list-movies"></div>
                </div>
            </article>
        </section>
    </main>
    <footer class="mt-5">
        <p class="text-center m-0 p-3">Created By Ibnu Choldun</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
